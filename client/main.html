<head>
  <title>Test Meteor S3</title>
</head>

<body>
  <h1>Test the MeteorS3 package</h1>
  <p>
    Try uploading a file using the form below. The file will be uploaded to S3 and the URL will be displayed.
  </p>

  <em id="server-render-target"></em>

  <!-- File Upload Section -->
  <div class="upload-section">
    <h2>Upload File</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>
    <div id="upload-status"></div>
    <div id="upload-result"></div>
  </div>

  <!-- File Download Section -->
  <div class="download-section">
    <h2>Download File</h2>
    <input type="text" id="file-id-input" placeholder="Enter file ID">
    <button id="download-btn">Download</button>
    <div id="download-status"></div>
  </div>

  <!-- Recent Uploads -->
  <div class="recent-uploads">
    <h2>Recent Uploads</h2>
    <ul id="uploaded-files-list"></ul>
  </div>
</body>
